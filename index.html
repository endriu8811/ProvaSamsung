<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro Affari Dante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-time">
                <div class="logo">
                    <span class="logo-icon">D</span>
                    <span class="logo-text">CENTRO AFFARI<br>DANTE</span>
                </div>
                <div class="time-date">
                    <span class="time" id="time">10:45</span>
                    <span class="date" id="date">martedì 16 aprile</span>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Cerca" id="searchInput">
            </div>
        </header>
        <main>
            <ul class="company-list" id="companyList">
                <li class="company-item" onclick="window.location.href='plastiplex.html'" style="cursor:pointer;">
    <div class="company-icon blue">R</div>
    <div class="company-info">
        <span class="company-name">Plastiplex & Scripta SA</span>
        <span class="company-floor">3° piano</span>
    </div>
    <div class="company-arrow">&gt;</div>
</li>
<li class="company-item" onclick="window.location.href='visionary.html'" style="cursor:pointer;">
    <div class="company-icon white">V</div>
    <div class="company-info">
        <span class="company-name">Visionary Marketing</span>
        <span class="company-floor">2° piano</span>
    </div>
    <div class="company-arrow">&gt;</div>
</li>
<li class="company-item" onclick="window.location.href='rossi.html'" style="cursor:pointer;">
    <div class="company-icon purple">RA</div>
    <div class="company-info">
        <span class="company-name">Rossi & Associati</span>
        <span class="company-floor">4° piano</span>
    </div>
    <div class="company-arrow">&gt;</div>
</li>
<li class="company-item" onclick="window.location.href='solanea.html'" style="cursor:pointer;">
    <div class="company-icon white"> <img src="leaf.svg" alt="Leaf" class="icon-svg"></div>
    <div class="company-info">
        <span class="company-name">Solanea Industries</span>
        <span class="company-floor">1° piano</span>
    </div>
    <div class="company-arrow">&gt;</div>
</li>
<li class="company-item" onclick="window.location.href='brighton.html'" style="cursor:pointer;">
    <div class="company-icon gray">BC</div>
    <div class="company-info">
        <span class="company-name">Brighton Capital</span>
        <span class="company-floor">5° piano</span>
    </div>
    <div class="company-arrow">&gt;</div>
</li>
            </ul>
        </main>
        <nav class="bottom-nav">
            <button>Quadrante</button>
            <button>Mappa edificio</button>
            <button>Informazioni</button>
            <button>Accessibilità</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
